{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock title %}


{% block content %}
{% include 'partials/_navbar.html' %}
<section class='bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center'>
    <h2 class="text-center font-medium text-5xl my-4 text-gray-100">
        Who's watching ?
    </h2>

    <div class="flex flex-wrap justify-center items-center w-10/12  md:w-6/12">

        {% for profile in profiles %}
        <div class="w-32 h-32 m-4  bg-blue-500 rounded-md cursor-pointer flex flex-col justify-center items-center text-center">
            <a href="{% url 'core:watch' profile_id=profile.uuid %}">
                <p class="text-6xl">
                    {{ profile.name |slice:":1" }}
                </p>
                <p class="text-lg">
                    {{ profile.name }}
                </p>
            </a>
        </div>
        {% empty %}

        {% endfor %}
    </div>
    <div class="flex justify-center items-center">
        <button class="px-4 py-2 rounded-md outline-none bg-gray-400 text-gray-100"><a href="{% url 'core:profile_create' %}">
                Add A New Profile
            </a></button>
    </div>
</section>
{% endblock content %}
